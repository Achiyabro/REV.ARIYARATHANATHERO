  <script>
    const track = document.getElementById('track1');
    const assistive = document.getElementById('assistive-music');
    const panel = document.getElementById('music-panel');

    assistive.addEventListener('click', () => {
      panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
    });

    function toggleTrack() {
      track.currentTime = 0;
      track.play();
    }

    function playPause() {
      if (track.paused) {
        track.play();
      } else {
        track.pause();
      }
    }

    function rewind() {
      track.currentTime -= 10;
    }

    function volumeUp() {
      if (track.volume < 1) track.volume = Math.min(track.volume + 0.1, 1);
    }

    function volumeDown() {
      if (track.volume > 0) track.volume = Math.max(track.volume - 0.1, 0);
    }
